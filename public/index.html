<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page 1</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./icon/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="./icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./icon/favicon.svg" />
  </head>
  <body>
    <h1>Page 1</h1>
    <button onclick="navigateToCreateMatch()">[Create Event]</button>
    <button onclick="navigateToCreateMatch(true)">[Test With Cache]</button>

    <script>
      function navigateToCreateMatch(withCache) {
        const list = ["Neil Giliomee", "Miguel Hunter"];
        if (withCache) {
          const param = encodeURIComponent(JSON.stringify(list));
          window.location.href = `event-create#playerList=${param}`;
        } else {
          window.location.href = "event-create";
        }
      }
    </script>

    <script src="./dist/index.js" type="module"></script>
  </body>
</html>
